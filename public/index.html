<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoRa Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>LoRa Chat</h1>
        <div id="connection-status" class="status disconnected">Disconnected</div>
      </div>

      <div class="device-info" id="device-info" style="display: none;">
        <div class="device-name" id="device-name"></div>
        <div class="device-key" id="device-key"></div>
      </div>

      <div class="ai-toggle">
        <label class="toggle">
          <input type="checkbox" id="ai-enabled" checked>
          <span class="toggle-slider"></span>
        </label>
        <span>AI Auto-Reply</span>
      </div>

      <div class="section">
        <h3>Channels</h3>
        <ul class="chat-list" id="channel-list">
          <li class="chat-item active" data-type="channel" data-channel="0">
            <span class="chat-icon">#</span>
            <span class="chat-name">Public</span>
          </li>
        </ul>
      </div>

      <div class="section">
        <h3>Direct Messages</h3>
        <ul class="chat-list" id="contact-list">
          <!-- Contacts will be populated here -->
        </ul>
      </div>
    </aside>

    <!-- Main Chat Area -->
    <main class="chat-area">
      <div class="chat-header">
        <h2 id="chat-title"># Public</h2>
        <span id="chat-subtitle"></span>
      </div>

      <div class="messages" id="messages">
        <div class="empty-state">
          <p>No messages yet</p>
          <p class="hint">Messages will appear here when received</p>
        </div>
      </div>

      <form class="message-input" id="message-form">
        <input type="text" id="message-text" placeholder="Type a message..." autocomplete="off">
        <button type="submit" id="send-btn">Send</button>
      </form>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
